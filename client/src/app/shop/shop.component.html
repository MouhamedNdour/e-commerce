<div class="container">
  <div class="row">
  <section class="col-3">
    <h5 class="text-warning ms-3">Sort</h5>
    <select class="form-select mb-4" (change)="onSortSelected($event)">
      <option *ngFor="let sort of sortOptions" [value]="sort.value">
        {{sort.name}}
      </option>
    </select>

    <h5 class="text-warning ms-3">Brands</h5>
      <ul class="list-group my-3">
        <li class="list-group-item" *ngFor="let brand of brands"
        [class.active]="brand.id === shopParams.brandId"
        [value]="brand.id"
        (click)="onBrandSelected(brand.id)"
        >{{brand.name}}</li>
      </ul>

      <h5 class="text-warning ms-3">Types</h5>
      <ul class="list-group my-3">
        <li class="list-group-item " *ngFor="let type of types"
        [class.active]="type.id === shopParams.typeId"
        [value]="type.id"
        (click)="onTypeSelected(type.id)"
        >{{type.name}}</li>
      </ul>
    
  </section>
  <section class="col-9">
    <div class="d-flex justify-content-between align-items-center pb-2">
      <header>
        <span *ngIf="totalCount > 0"> Showing 
          <strong>{{(shopParams.pageNumber - 1)*shopParams.pageSize + 1}} - 
            {{shopParams.pageNumber*shopParams.pageSize 
              > totalCount 
              ? totalCount
              : shopParams.pageNumber*shopParams.pageSize}}
          </strong> 
          of  
          <strong>
            {{totalCount}}
          </strong>
          Results
        </span>
        <span *ngIf="totalCount === 0">There are <strong>0</strong> results for this filter</span>
      </header>
      <div class="d-flex mt-2"> 
        <input type="text" class="form-control me-2" placeholder="Search">
        <button class="btn btn-outline-primary mx-2" type="submit">Search</button>
        <button class="btn btn-outline-success mx-2" type="submit">Reset</button>
      </div>
    </div>
    <div class="row row-cols-3 g-3 mb-4">
      <div class="col" *ngFor="let product of products">
        <app-product-item [product]="product"></app-product-item>
      </div>
    </div>

    <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
      <pagination 
      [boundaryLinks]="true" 
      [totalItems]="totalCount" 
      [itemsPerPage]="shopParams.pageSize" 
      [maxSize]="10"
      (pageChanged)="onPageChanged($event)"
      reviousText="&lsaquo;"
      nextText="&rsaquo;"
      firstText="&laquo;"
      lastText="&raquo;">
      </pagination>
    </div>
  </section>
</div> 
</div>
